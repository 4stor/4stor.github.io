<!DOCTYPE html>
<html>
	<head> <meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
		<script asyn src="https://charts.livegap.com/js/webfont.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</head>
	<body>
		<canvas id="myChart" width="100%"></canvas>
		<script>
			var ctx = document.getElementById('myChart').getContext('2d');

			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ['Junio', 'Julio', 'Agosto'],
					datasets: [{
						label: '# of Votes',
						data: [73789,72470,81895],
						lineTension: 0.3,
						fill: true,
						backgroundColor: ['rgba(255, 255, 255, 0.1)'],
						borderColor: ['rgba(255, 255, 255, 0.8)'],
						borderWidth: 1
					}]
				},
				options: {
					plugins: {legend: false},
					
					scales: {
						x: {ticks: {font: {size: 15}},
							grid: {color: 'rgba(220, 220, 220, 0.05)'}},
						y: {
							ticks: {font: {size: 15},stepSize: 10000,},
							grid: {color: 'rgba(220, 220, 220, 0.05)'},
							min: 72470,
						}
					}
				}
			});
			</script>
 </body>
 </html>
